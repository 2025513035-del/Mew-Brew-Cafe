<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mew & Brew Feedback</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


<link rel="stylesheet" href="css/style.css">


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

   <nav class="navbar px-4">
    <span class="navbar-brand">Mew & Brew Feedback</span>
    <div class="ms-auto d-flex align-items-center">
        <a href="dashboard.html" class="btn btn-light btn-sm me-2">Dashboard</a>
        <a href="products.html" class="btn btn-light btn-sm me-2">Product</a>
        <a href="feedback.html" class="btn btn-light btn-sm me-2">Feedback</a>
        <a href="index.html" class="btn btn-light btn-sm me-2">Log out</a>
    </div>
</nav>

<div class="container mt-4">

    <div class="feedback-container">
        <h2>Leave Your Feedback</h2>

        <form id="feedbackForm">
            <label>Name</label>
            <input type="text" id="fbName" required>

            <label>Email</label>
            <input type="email" id="fbEmail" required>

            <label>Rating (1–5 Stars)</label>
            <select id="fbRating" required>
                <option value="">Choose rating</option>
                <option value="1">1 ★</option>
                <option value="2">2 ★★</option>
                <option value="3">3 ★★★</option>
                <option value="4">4 ★★★★</option>
                <option value="5">5 ★★★★★</option>
            </select>

            <label>Comment</label>
            <textarea id="fbComment" rows="3" required></textarea>

            <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
        </form>
    </div>

    <hr class="mt-4">

    <h2>Customer Reviews</h2>
    <div id="reviewList" class="review-list"></div>


<script src="js/app.js"></script>

</body>
</html>
